services:
  - type: web
    name: echolock-api
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install
    startCommand: npm run api
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: echolock-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: SERVICE_ENCRYPTION_KEY
        generateValue: true
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        value: EchoLock <noreply@echolock.xyz>
      - key: FRONTEND_URL
        value: https://echolock.xyz
      - key: CORS_ORIGINS
        value: https://echolock.xyz,https://www.echolock.xyz
      - key: NOSTR_RELAYS
        value: wss://relay.damus.io,wss://nos.lol,wss://relay.nostr.band

databases:
  - name: echolock-db
    databaseName: echolock
    user: echolock
    plan: starter
